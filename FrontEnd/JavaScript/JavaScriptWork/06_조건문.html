    <div id="monthCheck">
      <input type="text" id="month" placeholder="1 ~ 12입력" />
      <button onclick="monthCheck()">계절확인</button>
      <div id="result"></div>
    </div>
    <script>
      function monthCheck() {
        //12월, 1월, 2월 : 겨울
        //3 ~ 5월 : 봄
        //6 ~ 8월 : 여름
        //9 ~ 11월 : 가을
        const $container = document.getElementById("result");
        const month = document.getElementById("month").value;
        let season = "";
        if (month == 12 || month == 1 || month == 2) {
          season = "겨울";
        } else if (month >= 3 && month <= 5) {
          season = "봄";
        } else if (month >= 6 && month <= 8) {
          season = "여름";
        } else if (month >= 9 && month <= 11) {
          season = "가을";
        } else {
          season = "없는 월입니다. 1~12를 입력하세요!";
        }
        $container.innerHTML = "<h3>" + season + "</h3>";
      }
    </script>

    <script>
      function calc() {
        const su = Number(document.getElementById("su").value);
        const su2 = Number(document.getElementById("su2").value);
        const op = document.getElementById("op").value;
        let result = 0;
        switch (op) {
          case "+":
            result = su + su2;
            break;
          case "-":
            result = su - su2;
            break;
          case "/":
            result = su / su2;
            break;
          case "*":
            result = su * su2;
            break;
        }
        document.getElementById("calcResult").innerHTML =
          "<h4>" + result + "</h4>";
      }
      function login() {
        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;
        if (
          (userId == "admin" && password == "1234") ||
          (userId == "user01" && password == "user01")
        ) {
          alert("로그인성공");
        } else {
          alert("로그인실패");

      function checkPwd() {
        const pwd = document.getElementById("password2").value;
        const pwdCk = document.getElementById("passwordcheck").value;
        console.log(pwd == "", pwdCk == "", pwd.length);

        if (pwd != "" && pwdCk != "") {

        }
        document.getElementById("passwordCheckResult").innerHTML =
