<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <form action="/02_servletdata/enrollMember.do"
    method="post">
      <ul>
        <li>
          <label>아이디 <input type="text" name="id" /> </label>
        </li>
        <li>
          <label>비밀번호 <input type="password" name="pw" /> </label>
        </li>
        <li>
          <label>이름 <input type="text" name="name" /> </label>
        </li>
        <li>
          <label>닉네임 <input type="text" name="nickname" /> </label>
        </li>
        <li>
          <label>이메일 <input type="text" name="email" /> </label>
        </li>
        <li>
          취미
          <label><input type="checkbox" name="hobby" value="운동" />운동</label>
          <label><input type="checkbox" name="hobby" value="독서" />독서</label>
          <label><input type="checkbox" name="hobby" value="게임" />게임</label>
          <label><input type="checkbox" name="hobby" value="영화" />영화</label>
        </li>
        <li>
          혼인여부
          <label><input type="radio" name="혼인여부" value="y" />Y</label>
          <label><input type="radio" name="혼인여부" value="n" />N</label>
        </li>
        <li>
          <textarea rows="10" cols="50" name="info"></textarea>
        </li>
      </ul>
      <input type="submit" value="제출" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
