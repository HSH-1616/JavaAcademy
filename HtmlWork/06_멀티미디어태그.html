    <h2>이미지 태그 이용하기</h2>
    <p>
      내부에 있는 사진, 외부에 있는 사진을 페이지에 출력하는 태그<br />
      단일태그로 속성으로 설정한다.<br />
      src : 파일이 있는 위치를 설정(local경로, web상 경로)<br />
      width : 출력된 이미지의 넓이를 설정(가로)<br />
      height : 출력될 이미지의 높이를 설정(세로)<br />
      alt : src속성에 설정된 이미지가 없으면 출력될 문구<br />
    </p>
